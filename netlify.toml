[build]
  command = "npx vite build && npx esbuild server/index.ts --platform=node --packages=external --bundle --format=esm --outdir=dist"
  publish = "dist/public"
  functions = "netlify/functions"
  
[build.environment]
  NODE_VERSION = "18.19.0"
  SESSION_SECRET = "chaiiwala-dashboard-secure-session-key"
  NODE_ENV = "production"

[dev]
  framework = "#custom"
  port = 8888
  publish = "dist/public"
  autoLaunch = false

# Content Security Policy headers
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src * 'self'; font-src * 'self' https://fonts.gstatic.com; style-src * 'self' https://fonts.googleapis.com 'unsafe-inline'; script-src * 'self' 'unsafe-eval' 'unsafe-inline'; img-src * 'self' data: blob:; connect-src * 'self' https://fonts.googleapis.com https://*.netlify.app https://*.netlify.com"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
