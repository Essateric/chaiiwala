<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="color-scheme" content="light dark" />
    <meta name="format-detection" content="telephone=no" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@500;600;700&family=Playfair+Display:ital,wght@0,600;1,400&display=swap"
      rel="stylesheet"
    />

    <title>Chaiiwala Dashboard</title>

    <!--
      Content Security Policy
      - Keeps dev (Vite HMR) working via wss: and 'unsafe-inline' for styles only.
      - Allows calling Supabase + Netlify Functions.
      - Tightens everything else compared to the previous permissive policy.
      Replace YOUR-SUPABASE-PROJECT with your actual subdomain if you want it stricter.
    -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        base-uri 'self';
        form-action 'self';
        object-src 'none';
        frame-ancestors 'self';
        font-src 'self' https://fonts.gstatic.com data:;
        img-src 'self' data: blob: https:;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        script-src 'self' 'unsafe-eval';
        connect-src
          'self'
          https://*.supabase.co
          /.netlify/functions/
          https:
          wss:;
        worker-src 'self' blob:;
        frame-src 'self';
        manifest-src 'self';
      "
    />
  </head>

  <body>
    <div id="root"></div>
    <!-- App entry -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
